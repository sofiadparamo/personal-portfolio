    <style>
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 10px;

      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      #loading-container{
        position: fixed;
        z-index: 200;
        width: 100vw;
        height: 100vh;
        background: #ffffff;
        padding-top: 45vh;
        padding-left: calc(50vw - 5vh);
        transition: background 1s ease-in-out;
      }

      #loading-icon {
        height: 10vh;
        width: 10vh;
        animation: rotation 2s infinite linear;
        background: url('%PUBLIC_URL%/logo512.png') no-repeat center;
        background-size: 10vh 10vh;
        transition: background 1s ease-in-out;
      }

      .loaded#loading-icon, .loaded#loading-container{
        background: transparent;
      }

    </style>
